title.description=Erzeuge einen neuen dynamischen Parser basierend auf einem regulären Ausdruck und einem Groovy Skript
name.description=Angezeigter Name des Parsers. Falls dieser Name schon für einen anderen Parser benutzt wurde, wird dieser \
     neue Parser zusammen mit den bereits bestehenden Parsern (die den gleichen Namen haben) ausgeführt.
linkName.description=Text des Hyperlinks, das eine Navigation zu den Ergebnissen des Parsers ermöglicht.
trendName.description=Titel des grafischen Trends, der die Ergebnisse des Parsers visualisiert.
regexp.description=Ein regulärer Ausdruck, der auf die Konsolenausgabe angewendet wird. Um zeilenübergreifende \
    Warnungen zu finden, können New Line (''\\n'') Zeichen verwendet werden. Trifft der Ausdruck zu, dann wird das \
    Ergebnis an das unten aufgeführte Groovy Skript weitergegeben. Ein Beispiel dazu findet sich in der Hilfe.
script.description=Ein <a href="http://groovy.codehaus.org/">Groovy</a> Skript, das zur Laufzeit aufgerufen wird, um für jeden gefundenen \
    Treffer eine neue Warnung zu erzeugen. Ein Beispiel dazu findet sich in der Hilfe.
example.description=Beispielmeldung, die automatisch mit den oben angegebenen Werten überprüft wird, sobald man das Eingabefeld verlässt. \
    Am besten wird hier eine typische Warnung aus der Konsolenausgabe hineinkopiert. Dann kann der reguläre Ausdruck und das Skript \
    Schritt für Schritt so angepasst werden, bis die Warnung erkannt wird.
Link\ name=Name des Ergebnislinks
Trend\ report\ name=Name des Trends
Compiler\ Warnings=Compiler Warnungen
